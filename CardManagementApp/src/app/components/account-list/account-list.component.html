<div class="card">
  <!-- <a [routerLink]="['/add-account]" title="edit account" type="button" class="btn btn-info">ADD ACCOUNT</a>&nbsp; -->
    <div class="card-body">
      <h4>Accounts</h4>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">IBAN</th>
            <th scope="col">BiCSWIFT</th>
            <th scope="col">CLIENT ID</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr 
          *ngFor="let account of accounts; let i = index"
                  [class.active]="i == currentIndex"
                  (click)="setActiveAccount(account, i)"
          >
            <th scope="row">{{ account.accountId }}</th>
            <td>{{ account.iban }}</td>
            <td>{{ account.bicSwift }}</td>
            <td>{{ account.clientId }}</td>
            <td>
              <a [routerLink]="['/account-details', account.accountId]" title="edit account" type="button" class="btn btn-info"><i class="fa-solid fa-edit"></i></a>&nbsp;
              <a  title="view cards under account" type="button" class="btn btn-info"><i class="fa-solid fa-address-card"></i></a>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-none">
        <app-account-details
          [viewMode]="true"
          [currentAccount]="currentAccount"
        ></app-account-details>
      </div>
    </div>
  </div>
